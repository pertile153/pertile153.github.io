<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <script>
        // Extrai o caminho atual
        const path = window.location.pathname.split('/');
        console.log(path);
        console.log(window.location.pathname);
        // Define o caminho base de acordo com o subdiretório
        let basePath = '/';
        if (path.length > 1) {
            basePath = '/' + path[1] + '/' + path[2] + '/';
        }
        // Redireciona para o 404.html específico do subdiretório
        window.location.replace(basePath + '404.html');
    </script>
</head>

</html>
